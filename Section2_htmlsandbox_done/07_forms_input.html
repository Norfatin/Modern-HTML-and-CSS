<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Forms & Input</title>
</head>
<body>
  <form action="process.php">
    <div>
      <label for="name">Name</label><br>
      <input type="text" id="name" name="name" placeholder="John Doe">
    </div>
    <div>
      <label for="email">Email</label><br>
      <input type="email" id="email" name="email" placeholder="Enter an email">
    </div>
  <div>
    <label for="message">Message</label><br>
  <textarea name="message" id="message" cols="50" rows="5"></textarea>
  </div>
  <div>
    <label for="sex">Sex</label>
    <select name="sex" id="sex">
      <option value="male">Male</option>
      <option value="female" selected>Female</option>
      <option value="other">Other</option>
    </select>
  </div>
  <div>
    <label for="age">Age</label><br>
    <input type="number" name="age" id="age">
  </div>
  <div>
    <label for="birthdate">Birthdate</label><br>
    <input type="date" name="birthdate" id="birthdate">
  </div>
  <div>
    <label for="membership">Membership</label><br>
    <input type="radio" name="membership" value="simple" id="membership">Simple
    <input type="radio" name="membership" value="standard" id="membership" checked>Standard
    <input type="radio" name="membership" value="super" id="membership">Super
  </div>
  <div>
    <label for="hobby">I like..</label><br>
    <input type="checkbox" name="hobby" value="bike" id="hobby">Bike
    <input type="checkbox" name="hobby" value="car" id="hobby" checked>Car
    <input type="checkbox" name="hobby" value="boat" id="hobby">Boat
  </div>
  <input type="submit" value="Submit">
  <!-- <button type="submit">Submit</button> -->
  <button type="reset">Reset</button>
  </form>
</body>
</html>
